<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <section>
        <div class="bg">
            <div class="cover-card">
                <div class="card-inner">
                    <div class="card-front">
                    <img src="logo3.jpeg" alt="Avatar">
                    <h1>SANJI PIRATE</h1>
                    </div>
                </div>
            <div class="card-inner">
                <div class="card-front">
                    <img src="logo2.jpeg" alt="Avatar">
                    <h1>USSOP PIRATE</h1>
                </div>
            </div>
            <div class="card-inner">
                <div class="card-front">
                    <img src="logo1.png" alt="Avatar">
                   <h1> LUFFY PIRATE</h1>
                </div>
            </div>
            <div class="card-inner">
                <div class="card-front">
                    <img src="logo4.jpeg" alt="Avatar">
                    <h1>NAMI PIRATE</h1>
                </div>
            </div>
            <div class="card-inner">
                <div class="card-front">
                    <img src="logo5.png" alt="Avatar">
                    <h1>ZORO PIRATE</h1>
                </div>
                </div>
            </div>

            <!-- aos start -->
            <div class="aos">
                <!-- Fade -->
                <h1 style="color: white; font-size: 5em; background-color: red;"><center>FADE</center></h1>
                <div class="fade-aos-left">
                    <div data-aos="fade-up">
                        <div class="fade">
                            <div><img src="logo5.png" alt="Avatar"></div>
                            <div><h1>FADE UP</h1></div>
                        </div>
                    </div>
                </div>
                <div class="fade-aos-right">
                    <div data-aos="fade-down">
                        <div class="fade">
                            <div><img src="logo5.png" alt="Avatar"></div>
                            <div><h1>FADE DOWN</h1></div>
                        </div>
                    </div>
                </div>
                <div class="fade-aos-left">
                    <div data-aos="fade-left">
                        <div class="fade">
                            <div><img src="logo5.png" alt="Avatar"></div>
                            <div><h1>FADE LEFT</h1></div>
                        </div>
                    </div>
                </div>
                <div class="fade-aos-right">
                    <div data-aos="fade-right">
                        <div class="fade">
                            <div><img src="logo5.png" alt="Avatar"></div>
                            <div><h1>FADE RIGHT</h1></div>
                        </div>
                    </div>
                </div>
                <div class="fade-aos-left">
                    <div data-aos="fade-up-left">
                        <div class="fade">
                            <div><img src="logo5.png" alt="Avatar"></div>
                            <div><h1>FADE UP LEFT</h1></div>
                        </div>
                    </div>
                </div>
                <div class="fade-aos-right">
                    <div data-aos="fade-up-right">
                        <div class="fade">
                            <div><img src="logo5.png" alt="Avatar"></div>
                            <div><h1>FADE UP RIGHT</h1></div>
                        </div>
                    </div>
                </div>
                <div class="fade-aos-left">
                    <div data-aos="fade-down-left">
                        <div class="fade">
                            <div><img src="logo5.png" alt="Avatar"></div>
                            <div><h1>FADE DOWN LEFT</h1></div>
                        </div>
                    </div>
                </div>
                <div class="fade-aos-right">
                    <div data-aos="fade-down-right">
                        <div class="fade">
                            <div><img src="logo5.png" alt="Avatar"></div>
                            <div><h1>FADE DOWN RIGHT</h1></div>
                        </div>
                    </div>
                </div>
                <!-- Flip -->
                <h1 style="color: white; font-size: 5em; background-color: red;"><center>FLIP</center></h1>
                <div class="fade-aos-left">
                    <div data-aos="flip-left">
                        <div class="fade">
                            <div><img src="logo1.png" alt="Avatar"></div>
                            <div><h1>FLIP LEFT</h1></div>
                        </div>
                    </div>
                </div>
                <div class="fade-aos-right">
                    <div data-aos="flip-right">
                        <div class="fade">
                            <div><img src="logo1.png" alt="Avatar"></div>
                            <div><h1>FLIP RIGHT</h1></div>
                        </div>
                    </div>
                </div>
                <div class="fade-aos-left">
                    <div data-aos="flip-up">
                        <div class="fade">
                            <div><img src="logo1.png" alt="Avatar"></div>
                            <div><h1>FLIP UP</h1></div>
                        </div>
                    </div>
                </div>
                <div class="fade-aos-right">
                    <div data-aos="flip-down">
                        <div class="fade">
                            <div><img src="logo1.png" alt="Avatar"></div>
                            <div><h1>FLIP DOWN</h1></div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- aos end -->
        </div>
    </section>

    <section>
        
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
